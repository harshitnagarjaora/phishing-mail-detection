<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuardAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FraudGuardAI</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        <div class="hero">
            <h1>Protect Yourself from Phishing Attacks</h1>
            <p>Use our AI-driven tool to detect phishing emails and scam websites.</p>
            <a href="#submit" class="cta-button">Get Started</a>
        </div>
    </header>

    <section id="submit" class="submit-section">
        <h2>Submit Email or URL for Analysis</h2>
        <form id="submission-form">
            <label for="input-content" class="sr-only">Enter Email or URL</label>
            <textarea id="input-content" placeholder="Paste email content here..." rows="6"></textarea>
            <button type="submit" class="cta-button analyze-button">
                <i class="fas fa-search"></i> Analyze Now
            </button>
        </form>
        <div id="result" class="result-container"></div>
    </section>

    <footer>
        <p>&copy; 2025 FraudGuardAI.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
